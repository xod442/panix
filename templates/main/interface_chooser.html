{% extends 'base.html' %}


{% block title %}Panix Interface Chooser{% endblock %}


{% include 'navbar.html' %}

{% block content %}

 <div class="jumbotron">
				<h3>Select an Interface deploy subinterfaces</h3>
				<p class="lead"></p>
        </div>



<div class="container">
    <form action = "{{ url_for('main_app.deploy') }}" method = "post">
      <select name ="interface">
                <option>none selected</option>
              {% for i in interfaces %}
                <option value={{i}}>{{i}}</option>
                {% endfor %}

      </select>
      <br><br>
      <br><br>
      <br>
      <p>Enter the Virtual Router: <input type=text  id="router" class="form-control" placeholder="virtual router"  required name="router"></p>
      <input type="hidden" id="fpip_addr" name="firewall" value={{fwip}}><br><br>
      <hr>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Deploy Subnets</button>

      <br>
      </form>



</div>
{% endblock %}
